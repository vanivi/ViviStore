<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivi Store </title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/1.png" width="150px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="">Shop</a></li>
                    <li> <a href="">About</a></li>
                    <li> <a href="">Customize</a></li>
                    <li> <a href="">Account</a></li>
                </ul>
            </nav>
            <img src="images/cart.png" width="30px" height="30px">
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">       
        </div>
    </div>
    <div class="small-container">
        <table>
            <tr>
                <th> Product </th>
                <th> Quantity </th>
                <th> Subtotal </th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/prod3.jpg">
                        <div>
                            <p> Midnight Blue Cherry </p>
                            <small> Price: $700.00 </small> <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>                
                <td><input type="number" value="1"></td>
                <td>$700.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="images/prod4.jpg">
                        <div>
                            <p> Elegant Belle Yellow </p>
                            <small> Price: $950.00 </small> <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>                
                <td><input type="number" value="1"></td>
                <td>$950.00</td>
            </tr>
        </table>
        <div class="total-price">
            <table>
                <tr> 
                    <td>Subtotal</td>
                    <td>$1650.00</td>
                </tr>
                <tr> 
                    <td>Tax</td>
                    <td>$50.00</td>
                </tr>
                <tr> 
                    <td>Total</td>
                    <td>$1700.00</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle(){
            if (MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
    </body>
</html>
